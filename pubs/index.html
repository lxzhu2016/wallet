<!doctype html>
<html>
	<head>
		<title>Wallet</title>
    <script type='text/javascript' src='../pubs/jquery/jquery-2.0.0.min.js'></script>
		<script type='text/javascript'>
			$(document).ready(function(){
				$('#btnLogin').click(function(){
					$.post('/actions/login',
						JSON.stringify({username:$('#username').val()}),
						function(data,textStatus,xhr){
							alert(data.username);
						});
				});
			});
		</script>
	</head>
	<body>
   	<fieldset>
		 	<p><input type='text' id='username'/></p>
			<p><input type='button' id='btnLogin'  value='login'/></p>
		</fieldset>
	</body>
 
</html>
